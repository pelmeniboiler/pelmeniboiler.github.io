<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graflect Romaji Input Tool</title>
    <style>
        /* Basic Page Styles */
        :root {
            --border-color: #888;
            --win-bg-color: #f0f0f0;
            --bg-color: #e0e0e0;
            --text-color: #000;
            --highlight-color: #d0e0ff;
            --danger-color: #ffdddd;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background-color: var(--win-bg-color);
            padding: 2em;
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5em;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1em;
        }
        button {
            padding: 0.6em 1.2em;
            font-size: 0.9em;
            border: 2px solid var(--border-color);
            background-color: var(--win-bg-color);
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: var(--highlight-color);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Force the FairfaxHD font on all elements with this class */
        .graflect-font {
            font-family: "FairfaxHD", "Times New Roman", Times, serif !important;
        }

        /* Ruby Text Styles */
        ruby {
            ruby-position: over;
        }
        rt {
            font-family: 'Courier New', monospace;
            font-size: 0.6em;
            opacity: 0.8;
            color: var(--text-color);
        }

        /* --- Styles for Romaji Input Tool --- */
        .romaji-input-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        
        .output-container {
            position: relative;
        }
        .output-container.is-focused {
             outline: 2px solid var(--highlight-color);
             border-radius: 4px;
        }

        /* Shared styles for perfect alignment */
        .shared-input-style {
            min-height: 120px;
            padding: 1em;
            font-family: 'FairfaxHD', 'Times New Roman', Times, serif;
            font-size: 1.6em;
            line-height: 2.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            margin: 0;
            letter-spacing: normal;
            word-spacing: normal;
            font-kerning: none;
        }

        #romaji-output-display {
            background-color: #fff;
            border: 2px solid var(--border-color);
            overflow: hidden; 
        }

        #romaji-output-editor {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 2;
            resize: none;
            overflow: auto; 
            background-color: transparent;
            color: transparent; 
            caret-color: var(--text-color); 
            border: 2px solid transparent; 
        }
        #romaji-output-editor:focus {
             outline: none;
        }
        
        #ime-floater {
            position: absolute;
            z-index: 20;
            background-color: var(--win-bg-color);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #ime-floater.hidden {
            display: none;
        }

        #builder-display {
            padding: 0.8em;
            border-bottom: 2px dashed var(--border-color);
        }
        .builder-processed {
            opacity: 0.5;
        }
        .builder-prompt {
            background-color: var(--highlight-color);
            border-bottom: 2px solid var(--text-color);
            font-weight: bold;
        }
        .builder-graflect {
            font-size: 1.5em;
            margin-top: 0.2em;
        }

        .suggestions-dropdown {
            max-height: 250px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 0.8em;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .suggestion-item.divider {
            cursor: default;
            background-color: var(--bg-color);
            padding: 0.2em;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .suggestion-item .suggestion-content {
            display: flex;
            align-items: center;
            gap: 1em;
        }
        .suggestion-item .graflect-font {
            font-size: 1.4em;
        }
        .suggestion-item .slug-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            opacity: 0.7;
        }
        .suggestion-item.active, .suggestion-item:hover:not(.divider) {
            background-color: var(--highlight-color);
        }
        
        .editor-controls {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 5;
        }
        .editor-controls button {
            background: rgba(240, 240, 240, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            cursor: pointer;
        }

        /* Notification Banner */
        #notification-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        #notification-banner.visible {
            opacity: 1;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 900;
        }
        .modal-overlay.hidden {
            display: none;
        }
        .modal-window {
             width: 90%;
             max-width: 600px;
             background-color: var(--win-bg-color);
             border: 2px solid var(--border-color);
             border-radius: 8px;
             display: flex;
             flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em 1em;
            border-bottom: 2px solid var(--border-color);
        }
        .modal-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        .modal-content {
            padding: 1em;
            overflow-y: auto;
            max-height: 70vh;
        }
        .modal-footer {
            padding: 1em;
            border-top: 2px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 1em;
        }
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .modal-form label {
            font-weight: bold;
        }
        .modal-form input {
            padding: 0.5em;
            border: 2px solid var(--border-color);
        }

        /* Dictionary Manager/Editor Styles */
        .modal-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .modal-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8em;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-list li:last-child { border-bottom: none; }
        .dict-info .name { font-weight: bold; }
        .dict-info .author { font-style: italic; font-size: 0.9em; }
        .dict-btn-group { display: flex; gap: 0.5em; flex-wrap: wrap; }
        
        .editor-tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 1em;
        }
        .editor-tab {
            padding: 0.5em 1em;
            cursor: pointer;
            border: 2px solid transparent;
            border-bottom: none;
            opacity: 0.7;
        }
        .editor-tab.active {
            border-color: var(--border-color);
            background-color: var(--win-bg-color);
            opacity: 1;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .editor-content.hidden { display: none; }
        .dict-edit-input {
            border: 2px solid var(--border-color);
            padding: 0.2em;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Graflect Interactive Builder</h1>
        <p>
            Type English directly into the main text area. When you finish a word by pressing <strong>Space</strong> or <strong>Enter</strong>, the tool will help you transliterate it.
        </p>
        <div class="romaji-input-container">
            <div id="output-container" class="output-container">
                <div id="romaji-output-display" class="shared-input-style"></div>
                <textarea id="romaji-output-editor" class="shared-input-style" placeholder="Start typing here..."></textarea>
                
                <div class="editor-controls">
                    <button id="manage-dict-btn" title="Manage Dictionaries">‚öôÔ∏è</button>
                    <button id="copy-btn" title="Copy Output">üìã</button>
                </div>
                
                <div id="ime-floater" class="hidden">
                    <div id="builder-display">
                        <div id="builder-english"></div>
                        <div id="builder-graflect" class="graflect-font"></div>
                    </div>
                    <div id="suggestions-dropdown" class="suggestions-dropdown"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="dictionary-manager-modal" class="modal-overlay hidden">
        <div class="modal-window">
            <div class="modal-header">
                <span class="modal-title">Manage Dictionaries</span>
                <button class="modal-close-btn">√ó</button>
            </div>
            <div class="modal-content">
                <ul id="dictionary-list" class="modal-list"></ul>
            </div>
            <div class="modal-footer">
                <button id="new-dict-btn">New</button>
                <button id="import-btn">Import</button>
                <input type="file" id="import-input" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <div id="dictionary-editor-modal" class="modal-overlay hidden">
        <div class="modal-window">
            <div class="modal-header">
                <span id="dictionary-editor-title" class="modal-title">Edit Dictionary</span>
                <button class="modal-close-btn">√ó</button>
            </div>
            <div class="modal-content">
                <div class="editor-tabs">
                    <div id="words-tab" class="editor-tab active">Words</div>
                    <div id="graphemes-tab" class="editor-tab">Graphemes</div>
                </div>
                <div id="words-editor-content" class="editor-content">
                    <ul id="word-list" class="modal-list"></ul>
                </div>
                <div id="graphemes-editor-content" class="editor-content hidden">
                    <ul id="grapheme-list" class="modal-list"></ul>
                </div>
            </div>
            <div class="modal-footer">
                <button id="add-grapheme-btn">Add Grapheme Rule</button>
            </div>
        </div>
    </div>

    <div id="new-dictionary-modal" class="modal-overlay hidden">
        <div class="modal-window">
            <div class="modal-header">
                <span class="modal-title">New Dictionary</span>
                <button class="modal-close-btn">√ó</button>
            </div>
            <div class="modal-content">
                <form id="new-dict-form" class="modal-form">
                    <label for="new-dict-name-input">Name:</label>
                    <input type="text" id="new-dict-name-input" required>
                    <label for="new-dict-author-input">Author:</label>
                    <input type="text" id="new-dict-author-input" required>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel-new-dict-btn">Cancel</button>
                <button id="save-new-dict-btn">Save</button>
            </div>
        </div>
    </div>
    
    <div id="confirmation-modal" class="modal-overlay hidden">
         <div class="modal-window">
            <div class="modal-header"><span class="modal-title">Confirm</span></div>
            <div class="modal-content"><p id="confirmation-message"></p></div>
            <div class="modal-footer">
                <button id="confirm-no-btn">No</button>
                <button id="confirm-yes-btn">Yes</button>
            </div>
        </div>
    </div>
    
    <div id="notification-banner"></div>
    <script src="/scripts/blog/demos/romaji.js" defer></script>
    
</body>
</html>
