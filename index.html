<!DOCTYPE html>
<html>
<style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        background: #000000 url(tokyo3.gif) center center/cover no-repeat filter: blur(2px);
    }    
</style>

<script type="text/javascript">
var playing = false;
function play() {
	if(!playing) {
		playing=true;
		var music = document.createElement('iframe');
		music.type="text/html";
		music.src="telstar.mp3";
		music.frameborder="0";
		music.allow="autoplay";
		music.style="display:none;";
		document.body.appendChild(music);
		music.onload = function() {
			document.getElementById('strider').className = 'strider';
		}
	}
}

</script>
