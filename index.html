<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
    html {
        height: 100%;
    }
    body {
        overflow: hidden;
        height: 100%;
        background: #000000 url(tokyo3.gif) center center/cover repeat fixed;
        color: #FFFFFF;
        text-align:center;
        filter: drop-shadow(5px 2px 8px #000000);
    }
</style>
<script type="application/javascript">
    let playing = false;
    function play() {
        if(!playing) {
            playing=true;
            const music = document.createElement('iframe');
            music.type="text/html";
            music.src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1183227601&color=%23ff5500&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false";
            music.frameborder="0";
            music.allow="autoplay";
            music.style="display:none;";
            document.body.appendChild(music);
        }
    };
    
</script>
<title> wendy's page </title>
</head>
<body>
<h1>Welcome to my web page</h1>
<button type="button" name="Play" onclick="play()">Click me!</button>
<p>My name is Wendy, and this is my webpage. I like making things. Here are some examples: (note to self include examples later)</p>
</body>
</html>
